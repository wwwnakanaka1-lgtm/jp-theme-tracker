services:
  # Backend API (FastAPI)
  - type: web
    name: jp-stock-tracker-api
    runtime: python
    rootDir: backend
    buildCommand: pip install -r requirements.txt && python -c "from jobs.update_data import update_all_data; update_all_data()"
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
    plan: free

  # Frontend (Next.js)
  - type: web
    name: jp-stock-tracker-web
    runtime: node
    rootDir: frontend
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: NEXT_PUBLIC_API_URL
        sync: false  # Set manually in Render dashboard
    plan: free
